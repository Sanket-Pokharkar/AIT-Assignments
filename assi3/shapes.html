<head>
    <title>Shapes | html </title>
    <style>
      .d1 {
        text-align: center;
        background-color: red;
        margin: 20px;
        border: 1px solid;
        padding: 20px;
      }
      .d2, .d3, .d4, .d5, .d6 {
        margin: 20px;
        border: 1px solid;
        padding: 20px;
        text-align: center;
      }
      .b1 {
        background-color: antiquewhite;
      }
    </style>
</head>
<body class="b1">
    <div class="d1">
      <h2>Assignment 3</h2>
    </div>
    <div class="d2">
      <svg width="400" height="300">
        <circle cx="210", cy="150", r="120", stroke="green", stroke-width="4", fill="yellow" />
      </svg>
    </div>
    <div class="d3">
      <svg width="700" height="210">
        <rect width="600", height="200", style="fill: rgb(97, 255, 111); stroke-width: 2; stroke: rgb(0, 0, 0)" />
      </svg>
    </div>
    <div class="d4">
      <svg width="400" height="180">
        <rect x="80", y="20", rx="80", ry="20", width="150", height="150", style="fill: red; stroke: black;" />
      </svg>
    </div>
    <div class="d5">
      <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
          style="
            fill: lime;
            stroke: purple;
            stroke-width: 5;
            fill-rule: evenodd;
          "/>
      </svg>
    </div>
    <div class="d6">
      <canvas id="myCanvas" width="400" height="200"></canvas>
      <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
       // Draw a triangle
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.moveTo(300, 50);
        ctx.lineTo(350, 150);
        ctx.lineTo(250, 150);
        ctx.closePath();
        ctx.fill();
      </script>
    </div>
    
</body>
