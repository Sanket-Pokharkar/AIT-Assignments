<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        angular.module('myApp', [])
        .controller('CalculatorController', function($scope) {
            $scope.num1 = 0;
            $scope.num2 = 0;
            $scope.result = 0;
            
            $scope.add = function() {
                $scope.result = $scope.num1 + $scope.num2;
            };
            
            $scope.subtract = function() {
                $scope.result = $scope.num1 - $scope.num2;
            };
            
            $scope.multiply = function() {
                $scope.result = $scope.num1 * $scope.num2;
            };
            
            $scope.divide = function() {
                if ($scope.num2 !== 0) {
                    $scope.result = $scope.num1 / $scope.num2;
                } else {
                    $scope.result = 'Error: Cannot divide by zero';
                }
            };
        });
    </script>
</head>
<body ng-controller="CalculatorController">
    <h2>Calculator</h2>
    
    <div class="calculator">
        <div class="input-group">
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" ng-model="num1">
        </div>
        
        <div class="input-group">
            <label for="num2">Number 2:</label>
            <input type="number" id="num2" ng-model="num2">
        </div>
        
        <div class="button-group">
            <button class="operation-button" ng-click="add()">+</button>
            <button class="operation-button" ng-click="subtract()">-</button>
            <button class="operation-button" ng-click="multiply()">*</button>
            <button class="operation-button" ng-click="divide()">/</button>
        </div>
        
        <div class="result-group">
            <label for="result">Result:</label>
            <input type="text" id="result" ng-model="result" readonly>
        </div>
    </div>
</body>
</html>
